<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新年图片展示</title>
    <style type="text/css">
        /* 设置所有元素的边距和内边距为0，并设置box-sizing为border-box，使元素的宽度和高度包括边框和内边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置body的居中显示，最小高度为100vh，背景颜色为#1a252c */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a252c;
            background-image: url('1.png'); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中显示 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            position: relative; /* 设置body为相对定位，以便弹幕可以绝对定位在页面上 */
        }

        /* 设置容器的相对定位，居中显示，设置transform-origin为preserve-3d */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: preserve-3d;
            animation: slideLeft 30s linear infinite; /* 动画持续时间为30秒，速度变慢 */
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(-100%); /* 初始位置在左侧 */
            }
            100% {
                transform: translateX(100%); /* 最终位置在右侧 */
            }
        }

        .container .box {
            width: 300px;
            height: 300px;
            position: relative;
            transition: .5s;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0002);
        }

        /* 设置box的绝对定位，宽度、高度为100% */
        .container .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 设置鼠标悬停时，非悬停元素的边距为-20px，设置filter为drop-shadow(0 0 25px #000) drop-shadow(0 0 25px #000)，设置transform为perspective(500px) rotateY(45deg) scale(0.95) */
        .container:hover> :not(:hover) {
            margin: 0 -20px;
            filter: drop-shadow(0 0 25px #000) drop-shadow(0 0 25px #000);
            transform: perspective(500px) rotateY(45deg) scale(0.95);
        }

        /* 设置鼠标悬停时，box的兄弟元素的transform为perspective(500px) rotateY(-45deg) scale(0.95) */
        .container .box:hover~.box {
            transform: perspective(500px) rotateY(-45deg) scale(0.95);
        }

        /* 设置鼠标悬停时，box的transform为perspective(500px) rotateY(0) scale(1.2) */
        .container .box:hover {
            transform: perspective(500px) rotateY(0) scale(1.2);
        }

        /* 设置许愿弹幕的样式 */
        .wish {
            position: absolute;
            white-space: nowrap;
            color: white;
            font-size: 24px;
            animation: wishMove linear infinite;
        }

        @keyframes wishMove {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
